<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DASHBOARD | WA-SENDER PRO</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .line-clamp-1 { display: -webkit-box; -webkit-line-clamp: 1; -webkit-box-orient: vertical; overflow: hidden; }
        .announcement-banner { animation: slideIn 0.5s ease-out; }
        @keyframes slideIn { from { transform: translateY(-20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
</head>
<body class="bg-slate-50 min-h-screen pb-10">

    <div id="announcementArea"></div>

    <nav class="bg-white border-b border-slate-200 p-4 sticky top-0 z-50 flex justify-between items-center">
        <div class="flex items-center gap-2">
            <div class="w-8 h-8 bg-emerald-500 rounded-lg flex items-center justify-center shadow-lg shadow-emerald-200">
                <span class="text-white font-black text-xs">WA</span>
            </div>
            <h1 class="text-sm font-bold text-slate-800 tracking-tight">DASHBOARD <span class="text-emerald-500">USER</span></h1>
        </div>
        <div class="flex items-center gap-3">
            <button onclick="handleLogout()" class="text-[10px] font-bold text-slate-400 hover:text-red-500 transition-colors uppercase">Logout</button>
        </div>
    </nav>

    <div class="max-w-md mx-auto p-4 space-y-4">
        
        <div class="bg-slate-900 rounded-3xl p-6 shadow-2xl shadow-slate-300 text-white relative overflow-hidden">
            <div class="relative z-10">
                <div class="flex justify-between items-start mb-6">
                    <div>
                        <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest mb-1">Paket Saat Ini</p>
                        <h2 id="displayPackage" class="text-xl font-black text-emerald-400">Loading...</h2>
                    </div>
                    <div class="text-right">
                        <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest mb-1">Masa Aktif</p>
                        <p id="displayExpiry" class="text-xs font-bold">-</p>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-2">
                    <div id="statusImg" class="bg-white/5 border border-white/10 rounded-xl p-3 opacity-30">
                        <p class="text-[9px] font-bold text-slate-400 uppercase">Langganan Gambar</p>
                        <p class="text-[10px] font-bold" id="txtImg">NON-AKTIF</p>
                    </div>
                    <div id="statusVid" class="bg-white/5 border border-white/10 rounded-xl p-3 opacity-30">
                        <p class="text-[9px] font-bold text-slate-400 uppercase">Video & Link</p>
                        <p class="text-[10px] font-bold" id="txtVid">NON-AKTIF</p>
                    </div>
                </div>
            </div>
            <div class="absolute -bottom-10 -right-10 w-32 h-32 bg-emerald-500/10 rounded-full blur-3xl"></div>
        </div>

        <div class="bg-white p-5 rounded-3xl shadow-sm border border-slate-100">
            <div class="space-y-4">
                <div>
                    <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest ml-1">1. List Nomor WhatsApp</label>
                    <textarea id="bulkInput" rows="3" class="w-full mt-1 p-4 bg-slate-50 border border-slate-100 rounded-2xl text-sm focus:ring-2 focus:ring-emerald-500 outline-none" placeholder="0812...&#10;0857..."></textarea>
                </div>
                
                <div class="grid grid-cols-2 gap-3">
                    <input type="text" id="catInput" class="p-4 bg-slate-50 border border-slate-100 rounded-2xl text-sm" placeholder="Kategori">
                    <button onclick="simpanKeAntrean()" class="bg-emerald-500 text-white font-bold rounded-2xl shadow-lg shadow-emerald-100 active:scale-95 transition-all text-xs">SIMPAN</button>
                </div>

                <textarea id="msgInput" rows="3" class="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl text-sm" placeholder="Tulis pesan Anda..."></textarea>
            </div>
        </div>

        <div class="pt-2">
            <div class="flex justify-between items-center mb-4 px-1">
                <h3 class="font-bold text-slate-800 text-xs uppercase tracking-widest">Antrean Pesan</h3>
                <span id="countBadge" class="bg-slate-200 text-slate-600 text-[10px] px-2 py-0.5 rounded-full font-bold">0</span>
            </div>
            <div id="antreanList" class="space-y-3"></div>
        </div>
    </div>

    <script>
        const SB_URL = "https://fcpwrytavqkzhmbyoky.supabase.co";
        const SB_KEY = "sb_publishable_Ukw9L4kSggBMNDsxWqWbbw_0Pr93a4h";
        const supabase = window.supabase.createClient(SB_URL, SB_KEY);

        let userUID = "";

        async function handleLogout() {
            await supabase.auth.signOut();
            window.location.href = "login.html";
        }

        // FUNGSI LOAD DATA USER (SESUAI DIAGRAM)
        async function loadUserData() {
            const { data: { user } } = await supabase.auth.getUser();
            if(!user) return window.location.href = "login.html";
            userUID = user.id;

            const { data: profile } = await supabase.from('profiles').select('*').eq('id', user.id).single();
            
            if(profile) {
                document.getElementById('displayPackage').innerText = profile.package_type.toUpperCase();
                document.getElementById('displayExpiry').innerText = profile.expired_at ? new Date(profile.expired_at).toLocaleDateString('id-ID') : 'PERMANEN';
                
                // Update UI Add-ons
                if(profile.add_on_image) {
                    document.getElementById('statusImg').classList.replace('opacity-30', 'bg-emerald-500/20');
                    document.getElementById('txtImg').innerText = "AKTIF";
                    document.getElementById('txtImg').classList.add('text-emerald-400');
                }
                if(profile.add_on_video_link) {
                    document.getElementById('statusVid').classList.replace('opacity-30', 'bg-blue-500/20');
                    document.getElementById('txtVid').innerText = "AKTIF";
                    document.getElementById('txtVid').classList.add('text-blue-400');
                }
            }
            fetchAnnouncements();
        }

        // FITUR PENGUMUMAN ADMIN (BARU)
        async function fetchAnnouncements() {
            const { data } = await supabase.from('announcements')
                .select('*')
                .eq('is_active', true)
                .or(`target_user.eq.${userUID},target_user.is.null`)
                .order('created_at', { ascending: false })
                .limit(1);

            if(data && data.length > 0) {
                const info = data[0];
                document.getElementById('announcementArea').innerHTML = `
                    <div class="announcement-banner bg-yellow-400 p-3 text-center shadow-sm">
                        <p class="text-[10px] font-black text-slate-900 uppercase tracking-tighter">ðŸ“¢ ${info.title}: ${info.content}</p>
                    </div>
                `;
            }
        }

        async function simpanKeAntrean() {
            const bulkText = document.getElementById('bulkInput').value.trim();
            const category = document.getElementById('catInput').value || 'Umum';
            const message = document.getElementById('msgInput').value.trim();

            if (!bulkText || !message) return alert("Nomor dan Pesan harus diisi!");

            const cleanData = bulkText.split('\n')
    .map(n => n.replace(/\D/g, ''))
    .filter(n => n.length >= 10)
    .map(num => ({
        phone: num.startsWith('0') ? '62' + num.slice(1) : num,
        message_content: message,
        category_name: category,
        user_id: userUID // <-- Ini Kuncinya! Mengunci pesan ke ID user tersebut
    }));

            const { error } = await supabase.from('messages_queue').insert(cleanData);
            if (!error) {
                document.getElementById('bulkInput').value = "";
                loadAntrean();
            }
        }

        // 6. LOAD ANTREAN (VERSI ANTI-KEDIP & MULTI-USER)
async function loadAntrean() {
    const listDiv = document.getElementById('antreanList');
    
    // Ambil data hanya milik user yang sedang login (.eq('user_id', userUID))
    const { data, error } = await supabase
        .from('messages_queue')
        .select('*')
        .eq('user_id', userUID) 
        .order('created_at', { ascending: false });

    // Update angka badge antrean
    document.getElementById('countBadge').innerText = data ? data.length : 0;
    
    // Kosongkan list sebelum diisi data baru (mencegah duplikat)
    listDiv.innerHTML = "";

    if (error) {
        listDiv.innerHTML = `<div class="text-red-500 text-[10px] p-4 text-center italic">Gagal memuat: ${error.message}</div>`;
        return;
    }

    if (data && data.length > 0) {
        data.forEach(item => {
            const div = document.createElement('div');
            div.id = `box-${item.id}`;
            div.className = "bg-white p-4 rounded-2xl border border-slate-100 flex justify-between items-center announcement-banner";
            div.innerHTML = `
                <div class="flex-1 pr-4">
                    <span class="text-[8px] font-bold text-slate-400 uppercase px-2 py-0.5 bg-slate-50 rounded-md">${item.category_name}</span>
                    <div class="text-xs font-bold text-slate-800 mt-1">${item.phone}</div>
                    <div class="text-[10px] text-slate-500 line-clamp-1">${item.message_content}</div>
                </div>
                <div class="flex gap-2">
                    <button onclick="hapusAntrean('${item.id}')" class="p-2 text-slate-300 hover:text-red-500 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                            <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                        </svg>
                    </button>
                    <button onclick="eksekusiKirim('${item.phone}', '${encodeURIComponent(item.message_content)}', '${item.id}')" 
                        class="bg-emerald-500 text-white px-4 py-2 rounded-xl text-[10px] font-bold shadow-md shadow-emerald-50 active:scale-90 transition-all">
                        KIRIM
                    </button>
                </div>
            `;
            listDiv.appendChild(div);
        });
    } else {
        listDiv.innerHTML = '<div class="text-center py-10 text-slate-300 text-[10px] italic uppercase tracking-widest">Antrean Kosong</div>';
    }
}

            } else {
                listDiv.innerHTML = '<div class="text-center py-10 text-slate-300 text-xs italic">Antrean kosong</div>';
            }
        }

        async function hapusAntrean(id) {
            const { error } = await supabase.from('messages_queue').delete().eq('id', id);
            if(!error) document.getElementById(`box-${id}`).remove();
        }

        async function eksekusiKirim(phone, msg, id) {
            window.open(`https://api.whatsapp.com/send?phone=${phone}&text=${msg}`, '_blank');
            await supabase.from('messages_queue').delete().eq('id', id);
            document.getElementById(`box-${id}`).remove();
        }

        window.onload = () => {
            loadUserData();
            loadAntrean();
        };
    </script>
</body>
</html>
